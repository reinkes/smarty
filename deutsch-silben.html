<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silben-Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9B59B6;
            --secondary: #3498DB;
            --tertiary: #E74C3C;
            --success: #2ECC71;
            --bg-light: #FFF9F0;
            --bg-card: #FFFFFF;
            --text-dark: #2C3E50;
            --shadow: 0 8px 32px rgba(155, 89, 182, 0.15);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #F5F0FF 0%, #E8F5E9 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-dark);
            position: relative;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            left: -50px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-3deg); }
            75% { transform: translate(20px, 30px) rotate(2deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 3px 3px 0px var(--secondary);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 3px solid var(--primary);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: 'üìö';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            opacity: 0.3;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-size: 1.1rem;
        }

        select, input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 3px solid var(--secondary);
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(155, 89, 182, 0.1);
            transform: translateY(-2px);
        }

        .number-input {
            max-width: 200px;
        }

        button {
            width: 100%;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), #C39BD3);
            color: white;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
            margin-top: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(155, 89, 182, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        .preview {
            display: none;
        }

        .preview.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px dashed var(--secondary);
        }

        .preview-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .task-count {
            background: var(--success);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .task-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .task-item {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
            padding: 2rem;
            border-radius: 20px;
            border: 3px solid var(--secondary);
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
        }

        .emoji-display {
            font-size: 8rem;
            margin: 1rem 0 2rem 0;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .syllable-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .syllable-btn {
            padding: 1.25rem 2rem;
            border: 3px solid var(--secondary);
            border-radius: 16px;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            background: white;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .syllable-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            border-color: var(--primary);
        }

        .syllable-btn.correct {
            background: linear-gradient(135deg, #D5F4E6 0%, #ABEBC6 100%);
            border-color: var(--success);
            color: var(--text-dark);
            animation: celebrate 0.6s ease-in-out;
        }

        .syllable-btn.incorrect {
            background: linear-gradient(135deg, #FADBD8 0%, #F5B7B1 100%);
            border-color: var(--tertiary);
            color: var(--text-dark);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.3) rotate(10deg); }
            75% { transform: scale(1.2) rotate(-10deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .milestone-celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 3rem;
            border-radius: 24px;
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
        }

        .milestone-celebration.show {
            animation: milestoneShow 1.5s ease-out forwards;
        }

        @keyframes milestoneShow {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
                opacity: 1;
            }
            70% {
                transform: translate(-50%, -50%) scale(0.9) rotate(-5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }

        .fireworks-container.active {
            display: block;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particleExplode 1s ease-out forwards;
        }

        @keyframes particleExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .emoji-display {
                font-size: 6rem;
            }

            .syllable-btn {
                font-size: 1.5rem;
                padding: 1rem 1.5rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Silben-Trainer</h1>
            <p class="subtitle">Lerne Anfangssilben mit lustigen Bildern!</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="difficulty">üéØ Schwierigkeit:</label>
                <select id="difficulty">
                    <option value="easy">Einfach (2-Buchstaben-Silben)</option>
                    <option value="medium">Mittel (2-3 Buchstaben)</option>
                    <option value="hard">Schwer (alle Silben)</option>
                    <option value="adaptive">üöÄ Adaptiv (passt sich an)</option>
                </select>
            </div>

            <button onclick="startTraining()">
                ‚ú® Training starten
            </button>
        </div>

        <div class="card preview" id="preview">
            <div class="preview-header">
                <h2 class="preview-title" id="previewTitle">Silben-Training</h2>
                <span class="task-count" id="taskCountDisplay">0 gel√∂st</span>
            </div>
            <div class="task-container" id="taskContainer"></div>
        </div>
    </div>

    <div class="fireworks-container" id="fireworksContainer"></div>
    <div class="milestone-celebration" id="milestoneCelebration"></div>

    <script>
        // Word database with emojis
        const wordDatabase = [
            // Easy - 2 letter syllables
            { word: 'Katze', syllable: 'Ka', emoji: 'üê±', difficulty: 'easy' },
            { word: 'Hund', syllable: 'Hun', emoji: 'üêï', difficulty: 'easy' },
            { word: 'Baum', syllable: 'Bau', emoji: 'üå≥', difficulty: 'easy' },
            { word: 'Haus', syllable: 'Hau', emoji: 'üè†', difficulty: 'easy' },
            { word: 'Auto', syllable: 'Au', emoji: 'üöó', difficulty: 'easy' },
            { word: 'Ball', syllable: 'Ba', emoji: '‚öΩ', difficulty: 'easy' },
            { word: 'Sonne', syllable: 'So', emoji: '‚òÄÔ∏è', difficulty: 'easy' },
            { word: 'Mond', syllable: 'Mo', emoji: 'üåô', difficulty: 'easy' },
            { word: 'Fisch', syllable: 'Fi', emoji: 'üêü', difficulty: 'easy' },
            { word: 'Vogel', syllable: 'Vo', emoji: 'üê¶', difficulty: 'easy' },
            { word: 'Tisch', syllable: 'Ti', emoji: 'ü™ë', difficulty: 'easy' },
            { word: 'Tasse', syllable: 'Ta', emoji: '‚òï', difficulty: 'easy' },
            { word: 'Buch', syllable: 'Bu', emoji: 'üìñ', difficulty: 'easy' },
            { word: 'Lampe', syllable: 'La', emoji: 'üí°', difficulty: 'easy' },
            { word: 'Mama', syllable: 'Ma', emoji: 'üë©', difficulty: 'easy' },
            { word: 'Papa', syllable: 'Pa', emoji: 'üë®', difficulty: 'easy' },
            { word: 'Baby', syllable: 'Ba', emoji: 'üë∂', difficulty: 'easy' },
            { word: 'Telefon', syllable: 'Te', emoji: 'üì±', difficulty: 'easy' },
            { word: 'Apfel', syllable: 'Ap', emoji: 'üçé', difficulty: 'easy' },
            { word: 'Banane', syllable: 'Ba', emoji: 'üçå', difficulty: 'easy' },
            
            // Medium - 2-3 letter syllables
            { word: 'Schule', syllable: 'Schu', emoji: 'üè´', difficulty: 'medium' },
            { word: 'Blume', syllable: 'Blu', emoji: 'üå∏', difficulty: 'medium' },
            { word: 'Stern', syllable: 'Ste', emoji: '‚≠ê', difficulty: 'medium' },
            { word: 'Pferd', syllable: 'Pfe', emoji: 'üê¥', difficulty: 'medium' },
            { word: 'Frosch', syllable: 'Fro', emoji: 'üê∏', difficulty: 'medium' },
            { word: 'Schmetterling', syllable: 'Schme', emoji: 'ü¶ã', difficulty: 'medium' },
            { word: 'Strand', syllable: 'Stra', emoji: 'üèñÔ∏è', difficulty: 'medium' },
            { word: 'Traktor', syllable: 'Tra', emoji: 'üöú', difficulty: 'medium' },
            { word: 'Flugzeug', syllable: 'Flu', emoji: '‚úàÔ∏è', difficulty: 'medium' },
            { word: 'Schiff', syllable: 'Schi', emoji: 'üö¢', difficulty: 'medium' },
            { word: 'Brot', syllable: 'Bro', emoji: 'üçû', difficulty: 'medium' },
            { word: 'Schokolade', syllable: 'Scho', emoji: 'üç´', difficulty: 'medium' },
            { word: 'Glas', syllable: 'Gla', emoji: 'ü•õ', difficulty: 'medium' },
            { word: 'Stuhl', syllable: 'Stu', emoji: 'ü™ë', difficulty: 'medium' },
            { word: 'Schwein', syllable: 'Schwe', emoji: 'üê∑', difficulty: 'medium' },
            
            // Hard - complex syllables
            { word: 'Schnee', syllable: 'Schne', emoji: '‚ùÑÔ∏è', difficulty: 'hard' },
            { word: 'Pflanze', syllable: 'Pfla', emoji: 'üå±', difficulty: 'hard' },
            { word: 'Strumpf', syllable: 'Stru', emoji: 'üß¶', difficulty: 'hard' },
            { word: 'Sprung', syllable: 'Spru', emoji: 'ü¶ò', difficulty: 'hard' },
            { word: 'Krone', syllable: 'Kro', emoji: 'üëë', difficulty: 'hard' },
            { word: 'Drachen', syllable: 'Dra', emoji: 'üêâ', difficulty: 'hard' },
            { word: 'Geist', syllable: 'Gei', emoji: 'üëª', difficulty: 'hard' },
            { word: 'Prinzessin', syllable: 'Pri', emoji: 'üë∏', difficulty: 'hard' },
            { word: 'Kreis', syllable: 'Kre', emoji: '‚≠ï', difficulty: 'hard' },
            { word: 'Zwiebel', syllable: 'Zwie', emoji: 'üßÖ', difficulty: 'hard' }
        ];

        let currentMode = '';
        let tasksSolved = 0;
        let currentTasks = [];
        let adaptiveLevel = 'easy';
        let correctStreak = 0;
        let incorrectCount = 0;

        function startTraining() {
            const difficulty = document.getElementById('difficulty').value;
            currentMode = difficulty;
            tasksSolved = 0;
            
            if (difficulty === 'adaptive') {
                adaptiveLevel = 'easy';
                correctStreak = 0;
                incorrectCount = 0;
            }
            
            generateTasks();
            document.getElementById('preview').classList.add('active');
            document.getElementById('preview').scrollIntoView({ behavior: 'smooth' });
        }

        function generateTasks() {
            currentTasks = [];
            
            for (let i = 0; i < 3; i++) {
                currentTasks.push(generateTask());
            }
            
            displayTasks();
        }

        function generateTask() {
            let availableWords;
            
            if (currentMode === 'adaptive') {
                availableWords = wordDatabase.filter(w => w.difficulty === adaptiveLevel);
            } else {
                availableWords = wordDatabase.filter(w => {
                    if (currentMode === 'easy') return w.difficulty === 'easy';
                    if (currentMode === 'medium') return w.difficulty === 'easy' || w.difficulty === 'medium';
                    return true; // hard mode
                });
            }
            
            const correctWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            
            // Generate wrong options
            const wrongOptions = [];
            const allSyllables = [...new Set(wordDatabase.map(w => w.syllable))];
            
            while (wrongOptions.length < 2) {
                const randomSyllable = allSyllables[Math.floor(Math.random() * allSyllables.length)];
                if (randomSyllable !== correctWord.syllable && !wrongOptions.includes(randomSyllable)) {
                    wrongOptions.push(randomSyllable);
                }
            }
            
            // Shuffle options
            const options = [correctWord.syllable, ...wrongOptions].sort(() => Math.random() - 0.5);
            
            return {
                word: correctWord.word,
                emoji: correctWord.emoji,
                correctSyllable: correctWord.syllable,
                options: options
            };
        }

        function displayTasks() {
            const container = document.getElementById('taskContainer');
            const title = currentMode === 'adaptive' 
                ? `Adaptives Training (${adaptiveLevel === 'easy' ? 'Einfach' : adaptiveLevel === 'medium' ? 'Mittel' : 'Schwer'})`
                : 'Silben-Training';
            
            document.getElementById('previewTitle').textContent = title;
            document.getElementById('taskCountDisplay').textContent = `${tasksSolved} gel√∂st`;
            
            container.innerHTML = '';
            
            currentTasks.forEach((task, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task-item';
                taskDiv.style.animationDelay = `${index * 0.2}s`;
                
                const emoji = document.createElement('div');
                emoji.className = 'emoji-display';
                emoji.textContent = task.emoji;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'syllable-options';
                
                task.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'syllable-btn';
                    btn.textContent = option;
                    btn.onclick = () => checkAnswer(option, task.correctSyllable, btn, taskDiv, index);
                    optionsDiv.appendChild(btn);
                });
                
                taskDiv.appendChild(emoji);
                taskDiv.appendChild(optionsDiv);
                container.appendChild(taskDiv);
            });
        }

        function checkAnswer(selected, correct, button, taskDiv, taskIndex) {
            // Disable all buttons in this task
            const buttons = taskDiv.querySelectorAll('.syllable-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (selected === correct) {
                button.classList.add('correct');
                playSuccessSound();
                tasksSolved++;
                
                if (currentMode === 'adaptive') {
                    correctStreak++;
                    incorrectCount = 0;
                    
                    if (correctStreak >= 3) {
                        if (adaptiveLevel === 'easy') adaptiveLevel = 'medium';
                        else if (adaptiveLevel === 'medium') adaptiveLevel = 'hard';
                        
                        correctStreak = 0;
                        if (adaptiveLevel !== 'hard') {
                            showLevelUp();
                        }
                    }
                } else {
                    correctStreak++;
                    incorrectCount = 0;
                }
                
                setTimeout(() => {
                    slideOutAndReplace(taskIndex);
                    
                    if (tasksSolved % 10 === 0) {
                        showMilestoneCelebration(tasksSolved);
                    }
                }, 800);
            } else {
                button.classList.add('incorrect');
                
                if (currentMode === 'adaptive') {
                    incorrectCount++;
                    correctStreak = 0;
                    
                    if (incorrectCount >= 2) {
                        if (adaptiveLevel === 'hard') adaptiveLevel = 'medium';
                        else if (adaptiveLevel === 'medium') adaptiveLevel = 'easy';
                        
                        incorrectCount = 0;
                    }
                }
                
                // Show correct answer
                setTimeout(() => {
                    buttons.forEach(btn => {
                        if (btn.textContent === correct) {
                            btn.classList.add('correct');
                        }
                    });
                }, 500);
                
                setTimeout(() => {
                    buttons.forEach(btn => btn.style.pointerEvents = 'auto');
                    button.classList.remove('incorrect');
                }, 2000);
            }
        }

        function slideOutAndReplace(taskIndex) {
            const container = document.getElementById('taskContainer');
            const taskDivs = Array.from(container.querySelectorAll('.task-item'));
            const completedTask = taskDivs[taskIndex];
            
            completedTask.style.transition = 'all 0.5s ease-out';
            completedTask.style.transform = 'translateY(-100px)';
            completedTask.style.opacity = '0';
            
            setTimeout(() => {
                currentTasks.splice(taskIndex, 1);
                completedTask.remove();
                
                const newTask = generateTask();
                currentTasks.push(newTask);
                
                const newTaskDiv = document.createElement('div');
                newTaskDiv.className = 'task-item';
                newTaskDiv.style.opacity = '0';
                newTaskDiv.style.transform = 'translateY(50px)';
                
                const emoji = document.createElement('div');
                emoji.className = 'emoji-display';
                emoji.textContent = newTask.emoji;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'syllable-options';
                
                newTask.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'syllable-btn';
                    btn.textContent = option;
                    btn.onclick = () => checkAnswer(option, newTask.correctSyllable, btn, newTaskDiv, currentTasks.length - 1);
                    optionsDiv.appendChild(btn);
                });
                
                newTaskDiv.appendChild(emoji);
                newTaskDiv.appendChild(optionsDiv);
                container.appendChild(newTaskDiv);
                
                setTimeout(() => {
                    newTaskDiv.style.transition = 'all 0.5s ease-out';
                    newTaskDiv.style.opacity = '1';
                    newTaskDiv.style.transform = 'translateY(0)';
                }, 50);
                
                document.getElementById('taskCountDisplay').textContent = `${tasksSolved} gel√∂st`;
                
                if (currentMode === 'adaptive') {
                    const title = `Adaptives Training (${adaptiveLevel === 'easy' ? 'Einfach' : adaptiveLevel === 'medium' ? 'Mittel' : 'Schwer'})`;
                    document.getElementById('previewTitle').textContent = title;
                }
            }, 500);
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Silently fail
            }
        }

            celebration.classList.add('show');
            
            setTimeout(() => {

        }

        }
