name: ğŸš€ Deploy Smarty

on:
  push:
    branches:
      - master
      - main
      - 'feature/**'  # Feature branches deploy to beta
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  pull_request:
    branches: [ master, main ]

jobs:
  validate:
    name: ğŸ§ª Validate & Test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Validate HTML structure
      run: |
        echo "ğŸ“Š Running HTML validation..."

        # Validate mathe-aufgaben.html
        if grep -q "<!DOCTYPE html>" mathe-aufgaben.html; then
          echo "âœ… mathe-aufgaben.html: DOCTYPE found"
        else
          echo "âŒ mathe-aufgaben.html: DOCTYPE missing"
          exit 1
        fi

        # Validate deutsch-silben.html
        if grep -q "<!DOCTYPE html>" deutsch-silben.html; then
          echo "âœ… deutsch-silben.html: DOCTYPE found"
        else
          echo "âŒ deutsch-silben.html: DOCTYPE missing"
          exit 1
        fi

        # Validate kinder-sudoku.html
        if grep -q "<!DOCTYPE html>" kinder-sudoku.html; then
          echo "âœ… kinder-sudoku.html: DOCTYPE found"
        else
          echo "âŒ kinder-sudoku.html: DOCTYPE missing"
          exit 1
        fi

        # Validate deutsch-buchstaben.html
        if grep -q "<!DOCTYPE html>" deutsch-buchstaben.html; then
          echo "âœ… deutsch-buchstaben.html: DOCTYPE found"
        else
          echo "âŒ deutsch-buchstaben.html: DOCTYPE missing"
          exit 1
        fi

        echo "âœ… All HTML files validated"

    - name: ğŸ”’ Security scan
      run: |
        echo "ğŸ” Running security checks..."

        # Check for eval() usage
        if grep -r "eval(" *.html 2>/dev/null; then
          echo "âŒ Found eval() usage - security risk"
          exit 1
        fi

        # Check for dangerous innerHTML patterns
        if grep -r "innerHTML.*+" *.html 2>/dev/null; then
          echo "âš ï¸ Found dynamic innerHTML - potential XSS risk"
        fi

        # Check for external script sources (except CDN)
        if grep -r "<script.*src=" *.html | grep -v "cdnjs.cloudflare.com\|googleapis.com"; then
          echo "âš ï¸ Found non-CDN external script references"
        fi

        echo "âœ… Security checks passed"

    - name: ğŸ“ Code quality checks
      run: |
        echo "ğŸ“ Running code quality checks..."

        # Check file sizes
        for file in *.html; do
          if [ -f "$file" ]; then
            SIZE=$(wc -c < "$file")
            echo "ğŸ“„ $file: ${SIZE} bytes"
            if [ $SIZE -gt 200000 ]; then
              echo "âš ï¸ $file is quite large"
            fi
          fi
        done

        # Check for TODO/FIXME comments
        TODO_COUNT=$(grep -r "TODO\|FIXME\|HACK" *.html | wc -l)
        if [ $TODO_COUNT -gt 0 ]; then
          echo "ğŸ“ Found $TODO_COUNT TODO/FIXME comments"
        fi

        echo "âœ… Code quality checks completed"

    - name: ğŸŒ Test HTTP server
      run: |
        echo "ğŸŒ Starting test server..."

        # Start Python HTTP server
        python3 -m http.server 8080 > server.log 2>&1 &
        SERVER_PID=$!

        # Wait for server to start
        sleep 3

        # Test pages load
        if curl -f -s http://localhost:8080/mathe-aufgaben.html > /dev/null; then
          echo "âœ… mathe-aufgaben.html loads"
        else
          echo "âŒ mathe-aufgaben.html failed to load"
          exit 1
        fi

        if curl -f -s http://localhost:8080/deutsch-silben.html > /dev/null; then
          echo "âœ… deutsch-silben.html loads"
        else
          echo "âŒ deutsch-silben.html failed to load"
          exit 1
        fi

        if curl -f -s http://localhost:8080/kinder-sudoku.html > /dev/null; then
          echo "âœ… kinder-sudoku.html loads"
        else
          echo "âŒ kinder-sudoku.html failed to load"
          exit 1
        fi

        if curl -f -s http://localhost:8080/deutsch-buchstaben.html > /dev/null; then
          echo "âœ… deutsch-buchstaben.html loads"
        else
          echo "âŒ deutsch-buchstaben.html failed to load"
          exit 1
        fi

        # Stop server
        kill $SERVER_PID

        echo "âœ… All pages load successfully"

  deploy-beta:
    name: ğŸ§ª Deploy to Beta
    runs-on: ubuntu-latest
    needs: validate
    if: (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/feature/')) && github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Prepare beta deployment package
      run: |
        echo "ğŸ“¦ Preparing BETA deployment package..."

        # Create deployment directory
        mkdir -p deploy/beta

        # Copy HTML files
        cp mathe-aufgaben.html deploy/beta/
        cp deutsch-silben.html deploy/beta/
        cp deutsch-buchstaben.html deploy/beta/
        cp kinder-sudoku.html deploy/beta/

        # Copy CSS directory
        if [ -d css ]; then
          echo "ğŸ“ Copying CSS directory..."
          cp -r css deploy/beta/
        else
          echo "âŒ CSS directory not found"
          exit 1
        fi

        # Copy JS directory
        if [ -d js ]; then
          echo "ğŸ“ Copying JS directory..."
          cp -r js deploy/beta/
        else
          echo "âŒ JS directory not found"
          exit 1
        fi

        # Copy images directory if it exists (for AI-generated images)
        if [ -d images ]; then
          echo "ğŸ“ Copying images directory..."
          cp -r images deploy/beta/
        fi

        # Copy data directory if it exists (for JSON databases)
        if [ -d data ]; then
          echo "ğŸ“ Copying data directory..."
          cp -r data deploy/beta/
        fi

        # Copy optional files
        [ -f index.html ] && cp index.html deploy/beta/ || echo "âš ï¸ No index.html found"
        [ -f impressum.html ] && cp impressum.html deploy/beta/ || echo "âš ï¸ No impressum.html found"
        [ -f datenschutz.html ] && cp datenschutz.html deploy/beta/ || echo "âš ï¸ No datenschutz.html found"
        [ -f nutzungsbedingungen.html ] && cp nutzungsbedingungen.html deploy/beta/ || echo "âš ï¸ No nutzungsbedingungen.html found"

        # Create deployment info with BETA marker
        cat > deploy/beta/deployment-info.json << EOF
        {
          "environment": "BETA",
          "version": "beta-$(date +%Y%m%d-%H%M%S)",
          "commit": "$GITHUB_SHA",
          "branch": "$GITHUB_REF_NAME",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "build_number": "$GITHUB_RUN_NUMBER"
        }
        EOF

        echo "ğŸ“‹ Beta deployment package contents:"
        find deploy/beta/ -type f

        echo "âœ… Beta deployment package ready"

    - name: ğŸš€ Deploy Beta via SFTP/FTP (if configured)
      if: env.FTP_HOST != ''
      timeout-minutes: 15
      continue-on-error: true
      run: |
        echo "ğŸš€ Deploying BETA via SFTP/FTP to $FTP_HOST/beta..."

        # Install lftp
        sudo apt-get update -qq
        sudo apt-get install -y lftp

        # Create SSH config
        mkdir -p ~/.ssh
        cat > ~/.ssh/config << 'SSH_EOF'
        Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 3
            ConnectTimeout 30
        SSH_EOF
        chmod 600 ~/.ssh/config

        # Deploy to beta folder
        timeout 180 lftp -c "
          set net:timeout 30
          set net:max-retries 2
          set sftp:auto-confirm yes
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
          set cmd:fail-exit yes

          echo 'Connecting to SFTP...'
          open sftp://$FTP_USER:$FTP_PASSWORD@$FTP_HOST

          echo 'Changing to target directory...'
          cd $FTP_PATH || pwd

          echo 'Changing to local deploy/beta directory...'
          lcd deploy/beta

          echo 'Starting BETA file upload...'
          mirror --reverse --delete --verbose --target-directory=beta

          echo 'BETA SFTP deployment completed!'
          quit
        "

        echo "âœ… BETA SFTP deployment successful!"
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_PATH: ${{ secrets.FTP_PATH }}

    - name: ğŸ“Š Beta Deployment summary
      run: |
        echo "ğŸ“Š BETA Deployment Summary"
        echo "=========================="
        echo "ğŸ§ª Environment: BETA"
        echo "âœ… Files deployed: $(find deploy/beta/ -type f | wc -l)"
        echo "ğŸ“… Timestamp: $(date)"
        echo "ğŸ”— Commit: $GITHUB_SHA"
        echo "ğŸŒ¿ Branch: $GITHUB_REF_NAME"
        echo "ğŸ—ï¸ Build: $GITHUB_RUN_NUMBER"
        echo ""
        echo "ğŸ”— Beta URL: https://your-domain.com/beta/"

  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Prepare production deployment package
      run: |
        echo "ğŸ“¦ Preparing PRODUCTION deployment package..."
        echo "ğŸ·ï¸ Tag: $GITHUB_REF_NAME"

        # Create deployment directory
        mkdir -p deploy

        # Copy HTML files
        cp mathe-aufgaben.html deploy/
        cp deutsch-silben.html deploy/
        cp deutsch-buchstaben.html deploy/
        cp kinder-sudoku.html deploy/

        # Copy CSS directory
        if [ -d css ]; then
          echo "ğŸ“ Copying CSS directory..."
          cp -r css deploy/
        else
          echo "âŒ CSS directory not found"
          exit 1
        fi

        # Copy JS directory
        if [ -d js ]; then
          echo "ğŸ“ Copying JS directory..."
          cp -r js deploy/
        else
          echo "âŒ JS directory not found"
          exit 1
        fi

        # Copy images directory if it exists (for AI-generated images)
        if [ -d images ]; then
          echo "ğŸ“ Copying images directory..."
          cp -r images deploy/
        fi

        # Copy data directory if it exists (for JSON databases)
        if [ -d data ]; then
          echo "ğŸ“ Copying data directory..."
          cp -r data deploy/
        fi

        # Copy optional files
        [ -f index.html ] && cp index.html deploy/ || echo "âš ï¸ No index.html found"
        [ -f impressum.html ] && cp impressum.html deploy/ || echo "âš ï¸ No impressum.html found"
        [ -f datenschutz.html ] && cp datenschutz.html deploy/ || echo "âš ï¸ No datenschutz.html found"
        [ -f nutzungsbedingungen.html ] && cp nutzungsbedingungen.html deploy/ || echo "âš ï¸ No nutzungsbedingungen.html found"
        [ -f README.md ] && cp README.md deploy/ || echo "âš ï¸ No README.md found"
        [ -f LICENSE ] && cp LICENSE deploy/ || echo "âš ï¸ No LICENSE found"
        [ -f CHANGELOG.md ] && cp CHANGELOG.md deploy/ || echo "âš ï¸ No CHANGELOG.md found"
        [ -f robots.txt ] && cp robots.txt deploy/ || echo "âš ï¸ No robots.txt found"
        [ -f favicon.ico ] && cp favicon.ico deploy/ || echo "âš ï¸ No favicon.ico found"

        # Extract version from tag
        VERSION=${GITHUB_REF_NAME#v}

        # Create deployment info
        cat > deploy/deployment-info.json << EOF
        {
          "environment": "PRODUCTION",
          "version": "$VERSION",
          "tag": "$GITHUB_REF_NAME",
          "commit": "$GITHUB_SHA",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "build_number": "$GITHUB_RUN_NUMBER"
        }
        EOF

        echo "ğŸ“‹ Production deployment package contents:"
        find deploy/ -type f

        echo "âœ… Production deployment package ready"

    - name: ğŸš€ Deploy via SFTP/FTP (if configured)
      if: env.FTP_HOST != ''
      timeout-minutes: 15
      continue-on-error: true
      run: |
        echo "ğŸš€ Deploying via SFTP/FTP to $FTP_HOST..."

        # Install lftp
        sudo apt-get update -qq
        sudo apt-get install -y lftp

        # Create SSH config
        mkdir -p ~/.ssh
        cat > ~/.ssh/config << 'SSH_EOF'
        Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 3
            ConnectTimeout 30
        SSH_EOF
        chmod 600 ~/.ssh/config

        # Test SFTP connectivity
        echo "ğŸ” Testing SFTP connectivity..."
        if timeout 10 nc -zv $FTP_HOST 22 2>/dev/null; then
          echo "âœ… SFTP port 22 is reachable"
          SFTP_AVAILABLE=true
        else
          echo "âŒ SFTP port 22 not reachable"
          SFTP_AVAILABLE=false
        fi

        # Deploy via SFTP
        if [ "$SFTP_AVAILABLE" = true ]; then
          echo "ğŸ” Deploying via SFTP..."

          timeout 180 lftp -c "
            set net:timeout 30
            set net:max-retries 2
            set sftp:auto-confirm yes
            set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
            set cmd:fail-exit yes

            echo 'Connecting to SFTP...'
            open sftp://$FTP_USER:$FTP_PASSWORD@$FTP_HOST

            echo 'Connected! Current directory:'
            pwd

            echo 'Changing to target directory...'
            cd $FTP_PATH || pwd

            echo 'Changing to local deploy directory...'
            lcd deploy

            echo 'Starting file upload...'
            mirror --reverse --delete --verbose

            echo 'SFTP deployment completed!'
            quit
          "

          if [ $? -eq 0 ]; then
            echo "âœ… SFTP deployment successful!"
          else
            echo "âŒ SFTP deployment failed"
            exit 1
          fi
        else
          echo "âŒ SFTP not available"
          exit 1
        fi
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_PATH: ${{ secrets.FTP_PATH }}

    - name: ğŸŒ Deploy to GitHub Pages
      if: env.GITHUB_TOKEN != ''
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        publish_branch: gh-pages
        force_orphan: true

    - name: â˜ï¸ Deploy to Netlify (if configured)
      if: env.NETLIFY_SITE_ID != ''
      run: |
        echo "â˜ï¸ Deploying to Netlify..."

        # Install Netlify CLI
        npm install -g netlify-cli

        # Deploy to Netlify
        netlify deploy --prod --dir deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN

        echo "âœ… Netlify deployment completed"
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

    - name: ğŸ¯ Deploy to Vercel (if configured)
      if: env.VERCEL_TOKEN != ''
      run: |
        echo "ğŸ¯ Deploying to Vercel..."

        # Install Vercel CLI
        npm install -g vercel

        # Deploy to Vercel
        cd deploy
        vercel --prod --token $VERCEL_TOKEN --yes

        echo "âœ… Vercel deployment completed"
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: ğŸ“Š Production Deployment summary
      run: |
        echo "ğŸ“Š PRODUCTION Deployment Summary"
        echo "================================="
        echo "ğŸŒ Environment: PRODUCTION"
        echo "ğŸ·ï¸ Version Tag: $GITHUB_REF_NAME"
        echo "âœ… Files deployed: $(find deploy/ -type f | wc -l)"
        echo "ğŸ“… Timestamp: $(date)"
        echo "ğŸ”— Commit: $GITHUB_SHA"
        echo "ğŸ—ï¸ Build: $GITHUB_RUN_NUMBER"
        echo ""
        echo "ğŸ‰ Production deployment completed!"
        echo "ğŸ”— Production URL: https://your-domain.com/"
